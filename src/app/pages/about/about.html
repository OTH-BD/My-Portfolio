<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center pt-3 pb-5 px-4 ">
        <!-- Gradient Background -->
        <!-- <div class="fixed inset-0 bg-gradient-to-br from-gray-600 via-black to-gray-600 -z-10 " ></div> -->

        <!-- Floating Particles -->


        <!-- Hero Content -->
        <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-1 items-center animate-fade-in z-0 group-hover:z-50">
            <!-- Text Content -->
            <div class="space-y-6">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight ">
                    Hi, I'm <span class="text-gradient">Boudali Othmane</span>
                </h1>

                <div class="h-12 overflow-hidden ">
                    <h2
                        class="typing text-xl md:text-2xl font-mono whitespace-nowrap border-r-4 border-r-pink-500 pr-1 z-0 group-hover:z-50">

                    </h2>
                </div>


                <p class="text-gray-300 text-lg max-w-lg">
                    I develop high-quality digital solutions with Angular
                    Spring Boot and cloud-native architectures.
                </p>

                <div class="flex flex-wrap gap-4 pt-3">

                    <a href="#" class="flex items-center gap-2"></a>

                    <!-- ----------------- ------------reseaux social------------------------l---------------------  -->


                    <svg width="0" height="0" style="position: absolute;">
                        <defs>
                            <clipPath id="squircleClip" clipPathUnits="objectBoundingBox">
                                <path d="M 0,0.5 C 0,0 0,0 0.5,0 S 1,0 1,0.5 1,1 0.5,1 0,1 0,0.5"></path>
                            </clipPath>
                        </defs>
                    </svg>

                    <div class="relative">
                        <div
                            class="absolute inset-0 bg-black/20 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl">
                        </div>
                        <div class="flex items-end gap-x-2 p-2">
                            <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank"
                                rel="noopener noreferrer"
                                class="w-14 h-14 rounded-xl flex items-center justify-center shadow-lg cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
                                [ngClass]="social.bgGradient" [style.clipPath]="'url(#squircleClip)'"
                                [attr.aria-label]="social.name">
                                <svg viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-white"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path [attr.d]="social.svgPath"></path>
                                </svg>
                            </a>
                        </div>


                    </div>


                    <!-- ----------------- ------------ END reseaux socia------------------------l---------------------  -->

                    <button (click)="downloadResume()" class="Download-button">
                        <svg viewBox="0 0 640 512" width="18" height="14" xmlns="http://www.w3.org/2000/svg">
                            <path fill="white"
                                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z">
                            </path>
                        </svg>
                        <span>Resume</span>
                    </button>
                    <!-- 
                    <a href="#" class="px-5 py-2 text-gray-300 hover:text-white transition-colors flex items-center border border-gray-500 rounded-full">
                        <i class="fas fa-file-download mr-2"></i> Download CV
                    </a> -->




                </div>


                <!-- Social Links -->
                <div class="flex space-x-2 pt-2">


                </div>

            </div>

            <!-- Avatar Image -->
            <div class="relative block">
                <div class="absolute -inset-4"></div>
                <div class="relative rounded-2xl overflow-hidden border-4 border-gray-900 transform rotate-1 hover:rotate-2 transition-transform duration-500 w-68 h-68 md:w-auto md:h-auto mx-auto md:mx-0 mb-6 md:mb-0">
                    <img src="https://images.unsplash.com/photo-1575089976121-8ed7b2a54265?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Professional portrait" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        
    </section>








</body>

</html>
