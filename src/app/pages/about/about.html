<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center pt-3 pb-5 px-4 ">
        <!-- Gradient Background -->
        <!-- <div class="fixed inset-0 bg-gradient-to-br from-gray-600 via-black to-gray-600 -z-10 " ></div> -->

        <!-- Floating Particles -->
            

        <!-- Hero Content -->
        <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-1 items-center animate-fade-in z-0 group-hover:z-50">
            <!-- Text Content -->
             
            <div class="space-y-6">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight ">
                    Hi, I'm <span class="text-gradient">Boudali Othmane</span>
                </h1>

                <div class="h-12 overflow-hidden ">
                    <h2
                        class="typing text-xl md:text-2xl font-mono whitespace-nowrap border-r-4 border-r-pink-500 pr-1 z-0 group-hover:z-50">

                    </h2>
                </div>


                <p class="text-gray-300 text-lg max-w-lg">
                    I develop high-quality digital solutions with Angular
                    Spring Boot and cloud-native architectures.
                    
                </p>

                 <!-- Greeting Badge (NOUVEAU) -->
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full text-sm animate-fade-in">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span class="text-gray-300">Available for work</span>
                </div>

                <div class="flex flex-wrap gap-4 pt-3">

                    <a href="#" class="flex items-center gap-2"></a>

                    <!-- ----------------- ------------reseaux social------------------------l---------------------  -->


                    <svg width="0" height="0" style="position: absolute;">
                        <defs>
                            <clipPath id="squircleClip" clipPathUnits="objectBoundingBox">
                                <path d="M 0,0.5 C 0,0 0,0 0.5,0 S 1,0 1,0.5 1,1 0.5,1 0,1 0,0.5"></path>
                            </clipPath>
                        </defs>
                    </svg>

                    <div class="relative">
                        <div
                            class="absolute inset-0 bg-black/20 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl">
                        </div>
                        <div class="flex items-end gap-x-2 p-2">
                            <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank"
                                rel="noopener noreferrer"
                                class="w-14 h-14 rounded-xl flex items-center justify-center shadow-lg cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
                                [ngClass]="social.bgGradient" [style.clipPath]="'url(#squircleClip)'"
                                [attr.aria-label]="social.name">
                                <svg viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-white"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path [attr.d]="social.svgPath"></path>
                                </svg>
                            </a>
<!-- Download Resume Button (avec animations et tooltip) -->
<button (click)="downloadResume()"
    class="relative w-14 h-14 rounded-xl flex items-center justify-center shadow-lg shadow-pink-500/50 cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl hover:shadow-pink-500/80 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 border border-pink-500/50 animate-bounce-slow"
    [style.clipPath]="'url(#squircleClip)'"
    aria-label="Download Resume">
    
    <!-- Ping effect pour attirer l'attention -->
    <span class="absolute -inset-1 bg-pink-500 rounded-xl blur opacity-75 animate-ping"></span>
    
    <!-- Glow effect au-dessus -->
    <span class="absolute -top-4 left-1/2 -translate-x-1/2 w-16 h-8 bg-pink-500/30 blur-xl rounded-full"></span>
    
    <!-- Icon -->
    <svg viewBox="0 0 640 512" width="20" height="20" xmlns="http://www.w3.org/2000/svg" class="relative z-10">
        <path fill="white"
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z">
        </path>
    </svg>

   
</button>
                        </div>


                    </div>


                    <!-- ----------------- ------------ END reseaux socia------------------------l---------------------  -->

                   
                    <!-- 
                    <a href="#" class="px-5 py-2 text-gray-300 hover:text-white transition-colors flex items-center border border-gray-500 rounded-full">
                        <i class="fas fa-file-download mr-2"></i> Download CV
                    </a> -->




                </div>


                <!-- Social Links -->
                <div class="flex space-x-2 pt-2">
                  

                </div>

            </div>

            <!-- Avatar Image -->
            <div class="relative block">
                

            
                 <!-- Avatar Image (AMÃ‰LIORE) -->
            <div class="relative">
                <!-- Animated gradient glow (NOUVEAU)
                <div class="absolute -inset-6 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 rounded-3xl blur-3xl opacity-20 animate-pulse"></div> -->
                
                <!-- Main image container -->
                <div class="relative rounded-2xl overflow-hidden border-4 border-white/10 shadow-2xl transform hover:rotate-2 transition-all duration-500 w-80 h-80 md:w-96 md:h-96 mx-auto backdrop-blur-sm">
                    <img src="assets/othrmv.png" alt="Professional portrait" class="w-full h-full object-cover">
                    
                    <!-- Gradient overlay -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none"></div>
                    
                    <!-- Decorative floating orbs (NOUVEAU) -->
                    <div class="absolute top-6 right-6 w-24 h-24 bg-blue-500/20 rounded-full blur-2xl animate-float"></div>
                    <div class="absolute bottom-6 left-6 w-20 h-20 bg-purple-500/20 rounded-full blur-2xl animate-float-delayed"></div>
                </div>

                <!-- Stats Cards (NOUVEAU) -->
                <div class="absolute -bottom-4 -left-4 bg-black/40 backdrop-blur-md border border-white/20 rounded-2xl p-4 shadow-xl hidden lg:block">
                    <p class="text-3xl font-bold text-white">3+</p>
                    <p class="text-sm text-gray-300">Years Exp</p>
                </div>
                
                <div class="absolute -top-4 -right-4 bg-black/40 backdrop-blur-md border border-white/20 rounded-2xl p-4 shadow-xl hidden lg:block">
                    <p class="text-3xl font-bold text-white">20+</p>
                    <p class="text-sm text-gray-300">Projects</p>
                </div>
            </div>
            </div>
        </div>
        
    </section>








</body>

</html>
