<div class="xl:w-[70%] lg:w-[80%] md:w-[90%] mx-auto relative md:px-0 px-4 md:my-10 mt-10 md:mt-16 text-center">
  <section id="work" class="py-1 px-8 mt-0">
    <div class="container mx-auto">
      <h2 class="relative text-4xl mb-12 gradient-text font-serif text-center text-white tracking-tight">👨🏻‍💻 Featured Work</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects" class="tilt-effect" data-tilt data-tilt-max="5" data-tilt-glare="true">
          <div class="glass-card rounded-xl overflow-hidden hover:shadow-lg hover:shadow-{{ project.color }}/20 transition-all h-full">
            <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover" />
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
              <p class="opacity-80 mb-4">{{ project.description }}</p>
              <div class="flex flex-wrap gap-2 mb-4">
                <span *ngFor="let tech of project.techs" class="px-3 py-1 bg-glass rounded-full text-sm">{{ tech }}</span>
              </div>
              <a [href]="project.link" class="text-{{ project.color }} hover:underline">View Project →</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
